<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Archiwum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<main layout:fragment="content" class="content">
  <a th:href="@{/}"><p class="logout">Strona główna</p></a>
  <h1>Archiwum</h1>
    <div class="separator"></div>
    <div class="options flex-center">
        <button type="button" class="btn btn-outline-secondary"><a th:href="@{/archiveExpensesList}">Wydatki</a></button>
        <button type="button" class="btn btn-outline-secondary"><a th:href="@{/archiveIncomesList}">Przychody</a></button>
    </div>
    <div class="separator"></div>
  <ul>
    <a th:each="archiveListPt: ${archiveList}" th:href="@{/archiveList(expenseDescription=${archiveListPt})}">
        <li th:text="${archiveListPt}"></li></a>
  </ul>
</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</html>
