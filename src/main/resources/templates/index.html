<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="https//www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>Strona główna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<main layout:fragment="content" class="content">
    <div sec:authorize="!isAuthenticated()">
        <h5>Jeśli posiadasz już konto: <a th:href="@{/login}">ZALOGUJ SIĘ</a></h5>
        <h5>Nie masz jeszcze konta?: <a th:href="@{/register}">ZAREJESTRUJ SIĘ</a></h5>
    </div>
    <div sec:authorize="isAuthenticated()">
        <a th:href="@{/logout}"><p class="logout">Wyloguj</p></a>
        <h1 th:text="|Witaj ${user.firstName}|" class="welcome"></h1>
        <div class="separator"></div>
        <div class="options flex-center">
            <button type="button" class="btn btn-outline-secondary"><a th:href="@{/expenses}">Wydatki</a></button>
            <button type="button" class="btn btn-outline-secondary"><a th:href="@{/incomes}">Przychody</a></button>
            <button type="button" class="btn btn-outline-secondary"><a th:href="@{/balance}">Bilans</a></button>
            <button type="button" class="btn btn-outline-secondary"><a th:href="@{/archive}">Archiwum</a></button>
            <button type="button" class="btn btn-outline-secondary"><a th:href="@{/shoppingList}">Zakupy - lista</a></button>
        </div>
        <div class="separator"></div>
    </div>
</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</html>
